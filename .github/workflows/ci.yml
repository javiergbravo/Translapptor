name: Build CI

on: [ push ]

jobs:
  build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Prepare build for iOS
        run: |
          ./gradlew wrapper --gradle-version=8.0-rc-1
          ./gradlew :shared:embedAndSignPodAppleFrameworkForXcode

      - name: Build app
        run: |
          ./gradlew wrapper --gradle-version=8.0-rc-1
          ./gradlew build